<!DOCTYPE html>
<html>
<head>
  <title>SPARC Icon Preview</title>
  <style>
    body { 
      font-family: system-ui; 
      padding: 40px;
      background: #1a1a2e;
      color: white;
    }
    h1 { color: #d4a574; }
    h2 { color: #888; margin-top: 40px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      margin-top: 20px;
    }
    .icon-card {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
    }
    .dark-bg { background: #2a2a4a; }
    .light-bg { background: #f0f0f0; }
    .icon-card img {
      width: 64px;
      height: 64px;
    }
    .icon-card p {
      margin-top: 10px;
      font-size: 14px;
    }
    .light-bg p { color: #333; }
  </style>
</head>
<body>
  <h1>SPARC RPG - Custom Icons</h1>
  
  <h2>Dark Theme (White Icons)</h2>
  <div class="grid">
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/home.svg" alt="Home">
      <p>Home</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/characters.svg" alt="Characters">
      <p>Characters</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/sessions.svg" alt="Sessions">
      <p>Sessions (D6)</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/adventures.svg" alt="Adventures">
      <p>Adventures</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/homebrew.svg" alt="Homebrew">
      <p>Homebrew</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/create.svg" alt="Character Creation">
      <p>Character Creation</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/forge.svg" alt="Adventure Forge">
      <p>Adventure Forge</p>
    </div>
    <div class="icon-card dark-bg">
      <img src="/assets/icons/dark/portal.svg" alt="Play Anywhere">
      <p>Play Anywhere</p>
    </div>
  </div>

  <h2>Light Theme (Black Icons)</h2>
  <div class="grid">
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/home.svg" alt="Home">
      <p>Home</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/characters.svg" alt="Characters">
      <p>Characters</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/sessions.svg" alt="Sessions">
      <p>Sessions (D6)</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/adventures.svg" alt="Adventures">
      <p>Adventures</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/homebrew.svg" alt="Homebrew">
      <p>Homebrew</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/create.svg" alt="Character Creation">
      <p>Character Creation</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/forge.svg" alt="Adventure Forge">
      <p>Adventure Forge</p>
    </div>
    <div class="icon-card light-bg">
      <img src="/assets/icons/light/portal.svg" alt="Play Anywhere">
      <p>Play Anywhere</p>
    </div>
  </div>
</body>
</html>
